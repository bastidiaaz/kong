<div flex layout="column" class="missions">
    <div ng-if="vm.missions.length > 0" layout="row">
        <div class="ms-button2 previous-mission" flex layout="row" layout-align="start center">
            <img class="icon-img" src="app/estrella.png" />
            <div layout="column">
                <span style="color: white; font-size: 20px;"><b>Retomar misi√≥n anterior</b></span>
                <span style="color: gray; font-size: 15px;">1/3 tareas completadas</span>
            </div>
            <i style="margin-left: 40px;" class="glyphicon glyphicon-chevron-right"></i>
        </div>
    </div>
    <md-divider ng-if="vm.missions.length > 0" style="margin-top: 5px;"></md-divider>
    <div flex layout="column">
        <span style="margin-top: 15px; text-align: center; font-size: 25px; color: gray;">Misiones para ti!</span>
        <div flex style="margin-top: 15px;" layout="column" layout-align="start center">
            <div layout="row">
                <div ng-click="vm.createNewMission('limpia')" flex layout="row" layout-align="center center" class="ms-button mission-action-button md-whiteframe-1dp">
                    <div flex style="align-content: flex-end">limpia</div>
                </div>
                <div ng-click="vm.createNewMission('recicla')" flex layout="row" layout-align="center center" class="ms-button mission-action-button md-whiteframe-1dp">
                    <div flex>recicla</div>
                </div>
            </div>
            <div layout="row">
                <div ng-click="vm.createNewMission('reutiliza')" flex layout="row" layout-align="center center" class="ms-button mission-action-button md-whiteframe-1dp">
                    <div flex>reutiliza</div>
                </div>
                <div ng-click="vm.createNewMission('recolecta')" flex layout="row" layout-align="center center" class="ms-button mission-action-button md-whiteframe-1dp">
                    <div flex>recolecta</div>
                </div>
            </div>
        </div>
    </div>

    </div>

</div>
